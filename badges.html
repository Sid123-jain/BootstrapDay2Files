
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Badges</h2>
  <a href="#">News <span class="badge">5</span></a><br>
  <a href="#">Comments <span class="badge">10</span></a><br>
  <a href="#">Updates <span class="badge">2</span></a>
</div>


<div class="container">
    <h2>Badges</h2>
    <a href="#">News <span class="badge">6</span></a><br>
    <a href="#">Comments <span class="badge">12</span></a><br>
    <a href="#">Updates <span class="badge">3</span></a>
  </div>

  
  
<div class="container">
    <h2>Badges</h2>
    <a href="#">News <span class="badge">7</span></a><br>
    <a href="#">Comments <span class="badge">9</span></a><br>
    <a href="#">Updates <span class="badge">11</span></a>
  </div>


  <div class="container">
    <h2>Badges on Buttons</h2>
    <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
    <button type="button" class="btn btn-success">Success <span class="badge">3</span></button>    
    <button type="button" class="btn btn-danger">Danger <span class="badge">5</span></button>        
  </div>
  


  
  <div class="container">
    <h2>Badges on Buttons</h2>
    <button type="button" class="btn btn-primary btn-lg">Primary <span class="badge">7</span></button>
    <button type="button" class="btn btn-success btn-sm">Success <span class="badge">3</span></button>    
    <button type="button" class="btn btn-danger  btn-xs">Danger <span class="badge">5</span></button>     
    <button type="button" class="btn btn-info  btn-xs">Info<span class="badge">5</span></button>     
  </div>
</body>
</html>
