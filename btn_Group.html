
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary">dbms</button>
    <button type="button" class="btn btn-primary">operating system</button>
    <button type="button" class="btn btn-primary">compiler design</button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary">theory of computation</button>
    <button type="button" class="btn btn-primary">computer network</button>
    <button type="button" class="btn btn-primary">computer architechture and organization</button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary">data link layer</button>
    <button type="button" class="btn btn-primary">network layer</button>
    <button type="button" class="btn btn-primary">transport layer</button>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-primary">subnetting</button>
    <button type="button" class="btn btn-primary">supernetting</button>
    <button type="button" class="btn btn-primary">ip addresses</button>


  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">physical layer</button>
    <button type="button" class="btn btn-primary">application layer</button>
    <button type="button" class="btn btn-primary">http,ftp,https,smtp, snmp,pop3, imAP</button>
  </div>



<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  <h3>Default Buttons:</h3>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
  <h3>Small Buttons:</h3>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>

  <div class="btn-group btn-group-xm">
    <button type="button" class="btn btn-primary">Apple</button>
    <button type="button" class="btn btn-primary">Samsung</button>
    <button type="button" class="btn btn-primary">Sony</button>
  </div>
</div>

</body>
</html>
